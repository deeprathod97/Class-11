    <h1>Fahrenheit to Celsius Converter</h1>

    <label for="fahrenheit">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheit" min="-459.67" step="0.1" onchange="convertToFahrenheit()">

    <p id="result"></p>

    <script>
        function convertToFahrenheit() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            let celsius = (fahrenheit - 32) * (5/9);

            document.getElementById("result").innerHTML = fahrenheit + " Fahrenheit is " + celsius.toFixed(2) + " Celsius.";
        }
    </script>
</body>
