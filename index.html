<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            width: 250px;
            height: 250px;
            border: 1px solid gray;
        }
    </style>

</head>
<body>
    <a href="deep.html">1</a>
    <a href="main.html">2</a>
    <a href="Q1.html">3</a>
    <a href="Q2.html">4</a>
    <a href="Q3.html">5</a>

    <div id="app">
       
    </div>
   

    <script>

        // 1 : target app element
        // 2 : create a new div
        // 3 : add class to new div
        // 4 : write innerHTML in div
        // 5 : Append code to app


       // 1 :
        const app = document.getElementById('app');

        // 2:

        const card = document.createElement('div');

        // 3 :

        card.classList.add('card');

        // 4 :

        card.innerHTML = `
       
        <h1> Hello world </h1>

        <p> this is card </p>

        `;

        // 5 :
        app.appendChild(card);



    </script>


</body>
</html>
